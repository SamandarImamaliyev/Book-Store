<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/custom/admin/adminPanel.css">

    <style>
        @import url("../../css/all.css");
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body style=" background-color: #FFFAF5;">
    <main class="d-flex">
        <!-- sidebar starts -->
        <aside class="p-5" style="width: 355px; background-color: #720418; position: relative;">
            <div style="position: fixed;">
                <div>
                    <img src="../../images/adminPanel/logo.svg" alt="">
                </div>
                <div>
                    <ul style="padding-left: 7px;" class="mt-5">
                        <li>
                            <a href="#">
                                <img src="../../images/adminPanel/sidebar.svg" alt="">
                                <span>
                                    Home
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#books">
                                <img src="../../images/adminPanel/sidebar.svg" alt="">
                                <span>
                                    Books
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#aboutStore">
                                <img src="../../images/adminPanel/sidebar.svg" alt="">
                                <span>
                                    About
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#joinUs">
                                <img src="../../images/adminPanel/sidebar.svg" alt="">
                                <span>
                                    Join Us
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#contact">
                                <img src="../../images/adminPanel/sidebar.svg" alt="">
                                <span>
                                    Contact
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="../admin/adminLogin.html">
                                <img src="../../images/adminPanel/sidebar.svg" alt="">
                                <span>
                                    LogOut
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </aside>
        <!-- sidebar ends -->
        <div style="width: 100%;">
            <!-- search book section starts -->
            <section id="serachBook" class="m-5">
                <div id="admin">
                    <div style="font-size: 20px;" class="text-end">
                        <i class="bi bi-person"></i>
                        Admin
                    </div>
                </div>
                <div id="addBook" class="ms-4 mt-5">
                    <h3>Add Book</h3>
                    <div class="my-5">
                        <h5>Search book</h5>
                        <div class="d-flex pt-3 gap-2">
                            <div class="col-4">
                                <input id="search" type="text" class="form-control rounded-pill" aria-label="search"
                                    aria-describedby="basic-addon1">
                            </div>
                            <!-- <div>
                                <button id="btn-search" type="button" class="btn rounded-pill"><i
                                        class="bi bi-search"></i></button>
                            </div> -->
                        </div>
                        <div class="col-4 mt-2">
                            <div id="infos" type="text"
                                class="form-control bg-white d-flex flex-column changeVisibility" aria-label="search"
                                aria-describedby="basic-addon1">

                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- search book section ends -->

            <!-- book form section starts -->
            <section id="bookForm" class="mx-5" style="margin-top: 100px;">
                <div class="ms-4 mt-5">
                    <div class="my-5">
                        <h5>Book form</h5>
                        <form class="bg-white p-4 mt-4">
                            <div class="mb-3">
                                <label for="bookName" class="form-label">Book Name</label>
                                <input type="text" class="form-control" id="bookName" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="author" class="form-label">Author Name</label>
                                <input type="text" class="form-control" id="author">
                            </div>
                            <div class="mb-3">
                                <label for="imageUrl" class="form-label">Book Image Url</label>
                                <input type="text" class="form-control" id="imageUrl">
                            </div>
                            <div class="mb-3">
                                <label for="description" style="margin-bottom: 8px;">Description</label>
                                <textarea class="form-control" id="description"
                                    style="height: 100px; resize: none;"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="bookType" class="form-label">Book Type</label>
                                <input type="text" class="form-control" id="bookType">
                            </div>
                            <div class="d-grid gap-2 mt-4">
                                <button id="addButton" class="btn" type="button" disabled>Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <!-- book form section ends -->

            <!-- about store section starts -->
            <section id="aboutStore" class="mx-5" style="margin-top: 200px;">
                <div class="ms-4 mt-5">
                    <div class="my-5">
                        <h5>About store</h5>
                        <form class="bg-white p-4 mt-4">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" aria-describedby="title">
                            </div>
                            <div class="mb-3">
                                <label for="imageUrl2" class="form-label">Book Image Url</label>
                                <input type="text" class="form-control" id="imageUrl2">
                            </div>
                            <div class="mb-3">
                                <label for="descriptionForStore" style="margin-bottom: 8px;">Description</label>
                                <textarea class="form-control" id="descriptionForStore"
                                    style="height: 100px; resize: none;"></textarea>
                            </div>
                            <div class="d-grid gap-2 mt-4">
                                <button id="addInfoButton" class="btn" type="button" disabled>About info add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <!-- about store section ends -->

            <!-- join us starts -->
            <section id="joinUs" class="mx-5" style="margin-top: 200px;">
                <div class="ms-4 mt-5">
                    <div class="my-5">
                        <h5>Join Us</h5>
                        <table class="table table-hover mt-4 rounded" style="width: 700px;">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Full Name</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody id="joinUsBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
            <!-- join us ends -->

            <!-- books section starts -->
            <section id="books" class="mx-5" style="margin-top: 200px;">
                <div class="ms-4 mt-5">
                    <div class="my-5">
                        <h5>Books</h5>
                        <table class="table table-hover mt-4 rounded">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Category</th>
                                    <th>Author</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="booksBody"></tbody>
                        </table>
                    </div>
                </div>
            </section>
            <!-- books section ends -->

            <!-- contact us starts -->
            <section id="contact" class="mx-5" style="margin-top: 200px;">
                <div class="ms-4 mt-5">
                    <div class="my-5">
                        <h5>Contact Us</h5>
                        <table class="table table-hover mt-4 rounded">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Full Name</th>
                                    <th>Address</th>
                                    <th>Email</th>
                                    <th>Phone Number</th>
                                </tr>
                            </thead>
                            <tbody id="contactUsBody"></tbody>
                        </table>
                    </div>
                </div>
            </section>
            <!-- contact us ends -->
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Delete</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modalBody" class="modal-body">
                    Are you sure?
                </div>
                <div class="modal-footer">
                    <button id="confirmDelete" type="button" class="btn btn-danger"
                        data-bs-dismiss="modal">Confirm</button>
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Reject</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/bootstrap/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../js/custom/admin/adminPanel.js"></script>
</body>

</html>
